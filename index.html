<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ecommerce Product Page</title>
        <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="sass/main.scss" />
        <script type="module" src="ts/index.ts"></script>
    </head>
    <body>
        <header class="header">
            <img src="assets/images/icon-menu.svg" alt="Navigation button" class="nav-btn" />
            <img class="header__logo" src="assets/images/logo.svg" alt="Sneakers logo" />
            <nav class="navigation">
                <ul class="navigation__list">
                    <li class="navigation__item"><a href="#" class="navigation__link">Collections</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">Men</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">Women</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">About</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">Contact</a></li>
                </ul>
            </nav>
            <div class="cart-btn__wrapper">
                <button class="cart-btn">
                    <img src="assets/images/icon-cart.svg" alt="Cart icon" class="cart-btn__icon" />
                    <span class="cart-btn__amount">&nbsp;</span>
                </button>
            </div>

            <button class="user-btn">
                <img src="assets/images/image-avatar.png" alt="Avatar image" />
            </button>
        </header>

        <main class="main">
            <article class="product">
                <div class="product__gallery">&nbsp;</div>
                <div class="product__content">
                    <p class="product__brand-text u-mb-4">Sneaker Company</p>
                    <h1 class="product__title u-mb-8">Fall Limited Edition Sneakers</h1>
                    <p class="product__text u-mb-6">
                        These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
                    </p>
                    <div class="product__price-wrapper">
                        <h2 class="product__price">$125.00 <span>50%</span></h2>
                        <p class="product__price-old">$250.00</p>
                    </div>
                    <div class="product__buy">
                        <div class="amount product__buy-amount">
                            <button class="amount__btn amount__btn--decrement">
                                <img src="assets/images/icon-minus.svg" alt="Minus icon" />
                            </button>
                            <input class="amount__input" type="number" name="product-amount" id="product-amount" min="0" max="9" value="0" />
                            <button class="amount__btn amount__btn--increment">
                                <img src="assets/images/icon-plus.svg" alt="Plus icon" />
                            </button>
                        </div>
                        <button class="btn btn--add-to-cart">
                            <svg class="cart-icon" alt="Cart icon" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                                    fill-rule="nonzero"
                                />
                            </svg>
                            Add to cart
                        </button>
                    </div>
                </div>
            </article>
        </main>
    </body>
</html>
